<div>
  {{ main.user.username }}
  {{ roomsShow.token }}
  <h1 ng-if="roomsShow.status.connected">Connected</h1>
  <h1 ng-if="roomsShow.status.disconnected">Disconnected</h1>
  <h1 ng-if="roomsShow.status.connecting">Disconnected</h1>
</div>

<div class="clearfix">
  <h1 class="black_card">{{ roomsShow.room.black_card }}</h1>
  <h2>{{ roomsShow.room.pick }}</h2>
</div>

<hr>

<div class="clearfix">
  <div class="white_card" ng-repeat="card in roomsShow.room.cards track by $index">{{ card.content }}</div>
</div>

<h2 ng-init="roomsShow.whiteCardsGenerator()">Your White Cards:</h2>
<div ng-repeat="whiteCard in roomsShow.whiteCards track by $index">
  <h4 ng-click="roomsShow.chooseCard(whiteCard, main.user)">{{ whiteCard }}</h4>
</div>
